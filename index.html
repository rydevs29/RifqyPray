<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RifqyPray – Jadwal Sholat & Doa</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <meta name="theme-color" content="#1a5f3e">
  <style>
    :root {
      --primary: #1a5f3e;
      --bg: #0f1a14;
      --card: #1a2e22;
      --text: #ffffff;
      --border: rgba(26, 95, 62, 0.4);
      --azan: #00ff88;
    }
    @media (prefers-color-scheme: light) {
      :root { --bg: #f8f9fa; --card: #ffffff; --text: #212529; --border: rgba(26,95,62,0.6); }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; padding: 20px; }
    .container { max-width: 600px; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 24px; }
    h1 { font-size: 32px; color: var(--primary); margin-bottom: 8px; }
    .location { font-size: 16px; opacity: 0.8; }
    .prayer-times { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; margin: 20px 0; }
    .prayer-card { background: var(--card); border-radius: 20px; padding: 20px; text-align: center; border: 1px solid var(--border); }
    .prayer-name { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
    .prayer-time { font-size: 24px; font-weight: bold; color: var(--azan); }
    .next-prayer { background: rgba(0,255,136,0.2); border-left: 4px solid var(--azan); }
    .compass { width: 180px; height: 180px; margin: 30px auto; border-radius: 50%; overflow: hidden; border: 4px solid var(--border); }
    .compass img { width: 100%; height: 100%; object-fit: cover; }
    .doa { background: rgba(26,95,62,0.15); padding: 20px; border-radius: 20px; margin: 20px 0; text-align: center; font-style: italic; font-size: 16px; line-height: 1.6; }
    .azan-btn { background: var(--azan); color: #000; border: none; padding: 16px; border-radius: 16px; font-size: 18px; font-weight: 600; width: 100%; margin: 16px 0; cursor: pointer; }
    .azan-btn:hover { transform: translateY(-2px); }
    footer { text-align: center; margin-top: 40px; font-size: 13px; opacity: 0.7; }
    .error { color: #ff6b6b; font-size: 14px; text-align: center; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>RifqyPray</h1>
      <p class="location" id="location">Memuat lokasi...</p>
      <p class="error" id="error"></p>
    </div>

    <div class="prayer-times" id="prayer-times">
      <div style="grid-column: span 2; text-align:center; opacity:0.6;">Memuat jadwal sholat...</div>
    </div>

    <div class="card">
      <h3 style="text-align:center; margin-bottom:16px;">Kompas Kiblat</h3>
      <div class="compass">
        <img id="compass-img" src="https://i.imgur.com/8xG5v3r.png" alt="Kompas Kiblat">
      </div>
    </div>

    <div class="card">
      <h3 style="text-align:center; margin-bottom:16px;">Doa Harian</h3>
      <div class="doa" id="doa">Memuat doa...</div>
      <button class="azan-btn" onclick="playAzan()">Putar Azan</button>
    </div>

    <footer>
      © 2025 RifqyPray – 100% Gratis & Open Source
    </footer>
  </div>

  <!-- AZAN SUARA (PAKAI LINK CDN GRATIS) -->
  <audio id="azan" src="https://cdn.islamic.network/quran/audio/128/ar.alafasy/1.mp3"></audio>

  <script>
    const prayers = ['Subuh', 'Dzuhur', 'Ashar', 'Maghrib', 'Isya'];
    const doaHarian = [
      "Ya Allah, berikanlah aku kekuatan untuk menjalani hari ini dengan ikhlas dan penuh syukur.",
      "Rabbana atina fid-dunya hasanah wa fil-akhirati hasanah waqina 'adhaban-nar.",
      "Allahumma inni as'aluka al-jannah wa a'udhu bika minan-nar.",
      "Ya Allah, mudahkanlah urusanku dan berikanlah keberkahan dalam setiap langkahku."
    ];

    let location = { lat: -6.2, lng: 106.8 }; // Default Jakarta
    let prayerTimes = {};

    // CEK LOKASI
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            location = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            document.getElementById('location').textContent = `Lokasi: ${location.lat.toFixed(2)}, ${location.lng.toFixed(2)}`;
            document.getElementById('error').textContent = '';
            getPrayerTimes();
          },
          () => {
            document.getElementById('error').textContent = 'Lokasi tidak diizinkan. Pakai default: Jakarta.';
            getPrayerTimes();
          }
        );
      } else {
        document.getElementById('error').textContent = 'Browser tidak mendukung lokasi.';
        getPrayerTimes();
      }
    }

    // AMBIL JADWAL SHOLAT
    async function getPrayerTimes() {
      const date = new Date().toISOString().split('T')[0];
      try {
        const res = await fetch(`https://api.aladhan.com/v1/timings/${date}?latitude=${location.lat}&longitude=${location.lng}&method=20`);
        const data = await res.json();
        if (data.code === 200) {
          prayerTimes = data.data.timings;
          displayPrayerTimes();
          showRandomDoa();
        } else {
          throw new Error();
        }
      } catch {
        document.getElementById('error').textContent = 'Gagal ambil jadwal. Coba refresh.';
      }
    }

    // TAMPILKAN JADWAL
    function displayPrayerTimes() {
      const container = document.getElementById('prayer-times');
      container.innerHTML = '';
      prayers.forEach(p => {
        const time = prayerTimes[p] || '--:--';
        const card = document.createElement('div');
        card.className = 'prayer-card';
        if (isNextPrayer(p)) card.classList.add('next-prayer');
        card.innerHTML = `<div class="prayer-name">${p}</div><div class="prayer-time">${time}</div>`;
        container.appendChild(card);
      });
    }

    // CEK WAKTU SHOLAT BERIKUTNYA
    function isNextPrayer(prayer) {
      const now = new Date();
      const [h, m] = prayerTimes[prayer].split(':').map(Number);
      const prayerTime = new Date();
      prayerTime.setHours(h, m, 0, 0);
      return prayerTime > now && prayerTime < new Date(now.getTime() + 3600000);
    }

    // UPDATE SETIAP MENIT
    setInterval(() => {
      const cards = document.querySelectorAll('.prayer-card');
      cards.forEach(c => c.classList.remove('next-prayer'));
      prayers.forEach(p => {
        if (isNextPrayer(p)) {
          const card = Array.from(cards).find(c => c.querySelector('.prayer-name').textContent === p);
          if (card) card.classList.add('next-prayer');
        }
      });
    }, 60000);

    // DOA RANDOM
    function showRandomDoa() {
      const doa = doaHarian[Math.floor(Math.random() * doaHarian.length)];
      document.getElementById('doa').textContent = doa;
    }

    // PUTAR AZAN
    function playAzan() {
      const audio = document.getElementById('azan');
      audio.currentTime = 0;
      audio.play().catch(() => alert('Azan gagal diputar. Coba klik lagi.'));
    }

    // INIT
    getLocation();
    setInterval(getPrayerTimes, 3600000); // Update tiap jam
  </script>
</body>
</html>
